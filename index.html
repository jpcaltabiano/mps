<!DOCTYPE html>
<html lang="en">

<head></head>
<body>
    <div id='counter'></div>
</body>
<script>
    var seconds = 0;
    var el = document.getElementById('counter');
    const mps = 27.80 / (60 * 60);

    function increment() {
        seconds += 1;
        el.innerText = seconds + ", " + (seconds * mps).toFixed(4);
    }

    var cancel = setInterval(increment, 1000);

</script>
